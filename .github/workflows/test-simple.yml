name: test-simple

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
      - name: terraform init
        run: |
          terraform init
      - name: terraform test
        run: |
          terraform test -filter=app-simple.tftest.hcl
       